<app-loading *ngIf="loading"></app-loading>


<div *ngIf="!loading" class="row mt-5 animated fadeIn">
    <div class="col-md-2">
        <img class="img-fluid img-circle" [src]="artist.images | noImage" alt="">
    </div>
    <div class="col-md">
        <h2>{{  artist.name }}</h2>
        <a [href]="artist.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
    </div>
    <div class="col-md-4">
        <button routerLink='/search' class="btn btn-outline-danger">Regresar</button>
    </div>

    <table class="table table-hover mt-5">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Album</th>
                <th>Song</th>
                <th>Preview song</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of topTracks">
                <td>
                    <img class="img-fluid img-thumb" [src]="track.album.images[0].url" alt="">
                </td>
                <td class="align-items-center">{{ track.album.name }}</td>
                <td>{{ track.name }}</td>
                <!-- <td> <audio [src]="track.preview_url" controls></audio></td> -->

                <td>
                    <iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0"
                        allowtransparency="true" allow="encrypted-media"></iframe>
                </td>

            </tr>
        </tbody>
    </table>




</div>
