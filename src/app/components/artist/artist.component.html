<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row mt-5 animated fadeIn">
    <div class="col-md-2">
        <img class="img-fluid img-circle" [src]="artist.images | noImage" alt="">
    </div>
    <div class="col-md">
        <h2>{{  artist.name }}</h2>
        <a [href]="artist.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
    </div>
    <div class="col-md-4">
        <button routerLink='/search' class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
